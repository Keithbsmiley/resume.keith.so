    <p><a href="http://sailforapp.net/">Sail</a> was a small application for quickly
posting your thoughts to <a href="https://app.net">App.net</a> and Twitter from OS
X. I shipped Sail and iterated on it until App.net <a href="http://blog.app.net/2014/05/06/app-net-state-of-the-union/">went
under</a>. It
reached number 78 on the Top Paid section of the US App Store a few
months after it was released.</p>
