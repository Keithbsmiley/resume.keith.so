---
layout: default
---

<div class="sixteen columns">
  <h1 id="header">{{ site.name }}</h1>
</div>

<h3 class="sixteen columns" id="email">
  <a href="mailto:{{ site.email }}?subject=Hello">{{ site.email }}</a> |
  <a href="https://github.com/keith">github.com/keith</a>
</h3>

<hr class="sixteen columns">

<div class="sixteen columns">
{% for i in (1..1000) %}{% for post in site.posts %}{% if post.index == i %}
<div class="job sixteen columns" id="{{ post.title | camelize }}Job">
  <div class="four columns">
    <h2 class="title" id="{{ post.title | camelize }}">{{ post.title }}</h2>
  </div>
  <div class="description eleven columns">
    {{ post.content | markdownify }}
  </div>
</div>
{% endif %}{% endfor %}{% endfor %}
</div>
