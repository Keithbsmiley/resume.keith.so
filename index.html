---
layout: default
---

<div class="sixteen columns">
  <h1 id="header">{{ site.name }}</h1>
</div>

<hr class="sixteen columns">

<div class="sixteen columns">
  {% for post in site.posts %}
    <div class="job sixteen columns">
      <div class="title three columns">
        <h2 id="{{ post.title }}">{{ post.title }}</h2>
      </div>
      <div class="description twelve columns">
        {{ post.content | markdownify }}
      </div>
    </div>
  {% endfor %}
</div>
